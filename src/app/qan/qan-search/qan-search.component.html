<ng-select [items]="autocompleteBuffer"
           [multiple]="true"
           [virtualScroll]="true"
           [(ngModel)]="selected"
           (add)="toggleItem($event)"
           (remove)="toggleItem($event.value)"
           bindLabel="filterName"
           clearAllText="Reset"
           placeholder="Search by..."
           (scroll)="onScroll($event)"
           (scrollToEnd)="onScrollToEnd()"
           class="pmm-select pmm-select--search">
  <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
    <!--<perfect-scrollbar [config]="scrollbarConfig" class="pmm-scrollbar pmm-select__pmm-scrollbar">-->
    <div class="ng-value" *ngFor="let item of items">
      <div class="chips">
        <span class="ng-value-label">{{item.groupName}}: {{item.filterName}}</span>
        <button class="close-button" (click)="clear(item)" aria-hidden="true">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <!--</perfect-scrollbar>-->
  </ng-template>
  <!--  <ng-template ng-label-tmp let-item="item">-->
  <!--    <div class="chips {{item.groupName.toLowerCase()}}">-->
  <!--      <span class="ng-value-label">{{item.groupName}}: {{item.filterName}}</span>-->
  <!--      <button class="close-button" (click)="toggleItem(item)" aria-hidden="true">-->
  <!--        <i class="fa fa-times" aria-hidden="true"></i>-->
  <!--      </button>-->
  <!--    </div>-->
  <!--  </ng-template>-->
  <!--Group template-->
  <!--<ng-template ng-optgroup-tmp let-item="item">-->
  <!--<span class="{{item.groupName.toLowerCase()}}">{{item.groupName}}</span>-->
  <!--</ng-template>-->
  <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
    <span class="pmm-select__option">{{item.groupName}}: {{item.filterName}}</span>
  </ng-template>
</ng-select>
