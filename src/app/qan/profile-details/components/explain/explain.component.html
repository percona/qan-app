<ngb-accordion #acc="ngbAccordion">
  <ngb-panel title="Classic">
    <ng-template ngbPanelContent>
      <pre>{{ classicOutput }}</pre>
    </ng-template>
  </ngb-panel>
  <ngb-panel title="JSON">
    <ng-template ngbPanelContent>
      <pre>{{ jsonOutput }}</pre>
    </ng-template>
  </ngb-panel>
  <ngb-panel title="Visual" >
    <ng-template ngbPanelContent>
      <pre>{{ visualOutput }}</pre>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
