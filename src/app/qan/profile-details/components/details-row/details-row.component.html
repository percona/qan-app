<div class="row__item">
<!--  <div class="row__content">-->
    <span>{{currentMetric.humanizeMetricName}}</span>
    <i class="fa fa-question-circle tooltip-question" aria-hidden="true"
       placement="top" [ngbTooltip]="currentMetric.tooltipText">
    </i>
<!--  </div>-->
</div>
<div class="row__item row__cells">
  <span [class.unit.unit--per-sec]="isRate">
    {{ isRate ? (currentMetric?.stats?.rate | humanize: ratePipe) : '0' }}
  </span>
  <div *ngIf="currentMetric?.sparkline.length"
       [appLoadPolygonChart]="currentMetric.sparkline"
       [width]="150"
       class="scaling-svg-container app-tooltip"
       xkey="timestamp" ykey="pointValue"
       measurement="number">
    <!--    todo: check measurement type-->
  </div>
</div>
<div class="row__item">
    <span>
      {{isSum ? (currentMetric?.stats?.sum | humanize: sumPipe) : '0' }}
    </span>
</div>
<div class="row__item row__cells">
    <span [class.unit.unit--avg]="isStats">
      {{ isStats ? (currentMetric?.stats?.avg | humanize: perQueryStatsPipe) : '0' }}
    </span>

  <div *ngIf="isLatencyChart"
       [appLatencyChart]="currentMetric.stats"
       [measurement]="perQueryStatsPipe"
       class="scaling-svg-container app-tooltip"
       data-tooltip="Loading...">
  </div>
</div>
