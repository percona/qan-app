<ng-container *ngIf="details.length">
  <div class="query-info">
    <span class="query-info__item">{{dimension || 'TOTAL'}}</span>
    <span class="query-info__item">{{fingerprint}}</span>
  </div>
  <ngb-tabset class="pmm-grafana-tabset">
    <ngb-tab title="Details">
      <ng-template ngbTabContent>
        <section class="details-output">
          <div class="grid-table" #detailsTable>
            <header class="grid-table__row grid-table__row--metrics">
              <span class="grid-table__row--title">Metric</span>
              <span class="grid-table__row--title">Rate/Second</span>
              <span class="grid-table__row--title">Total</span>
              <span class="grid-table__row--title">Per Query Stats</span>
            </header>
            <app-details-row *ngFor="let detail of details" [currentMetric]="detail" #detailsTableRows></app-details-row>
          </div>
          <div class="labels-wrapper" #labels>
            <app-details-labels></app-details-labels>
          </div>
        </section>
      </ng-template>
    </ngb-tab>
    <ngb-tab *ngIf="!isTotal" title="Examples">
      <ng-template ngbTabContent>
        <app-examples-viewer></app-examples-viewer>
      </ng-template>
    </ngb-tab>
    <ngb-tab *ngIf="!isTotal" title="Explain">
      <ng-template ngbTabContent>
        <app-explain></app-explain>
      </ng-template>
    </ngb-tab>
    <ngb-tab *ngIf="!isTotal" title="Tables">
      <ng-template ngbTabContent>
        <app-tables></app-tables>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</ng-container>
