<ng-container>
  {{dimension}}
  {{fingerprint}}
  <ngb-tabset *ngIf="details.length" class="pmm-tabset pmm-tabset--theme-details">
    <ngb-tab>
      <ng-template ngbTabTitle>Details</ng-template>
      <ng-template ngbTabContent>
        <section class="grid-table">
          <header class="grid-table__row grid-table__row--metrics">
            <span>Metrics</span>
            <span>Rate/Sec</span>
            <span>Sum</span>
            <span>Per Query Stats</span>
          </header>
          <app-details-row *ngFor="let detail of details" [currentMetric]="detail"></app-details-row>
        </section>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</ng-container>
