<aside class="aside">
  <div *ngFor="let filterGroup of filters" class="aside__filter-group">
    <div *ngIf="filterGroup.values.length" class="filter-group__title">
      <span class="title__text">{{filterGroup.name}}</span>
      <button *ngIf="filterGroup.values.length > defaultLimit" (click)="getAll(filterGroup)" class="filter-group__see-all">
        {{limits[filterGroup.name] <= defaultLimit ? 'See all' : 'Show less'}}
      </button>
    </div>
    <div *ngIf="filterGroup.values.length" class="filter-group__filters">
      <ng-container *ngFor="let value of filterGroup.values; let index = index">
        <label *ngIf="index <= limits[filterGroup.name]" class="checkbox-container">
          <input (change)="setConfigs()"
                 [(ngModel)]="value.state"
                 type="checkbox">
          <span class="checkbox-container__checkmark"></span>
          <span class="checkbox-container__label-text {{filterGroup.name.toLowerCase()}}">{{value.filterName}}</span>
        </label>
      </ng-container>
    </div>
  </div>
</aside>
