<aside class="aside">
  <perfect-scrollbar class="pmm-scrollbar">
    <div *ngFor="let filterGroup of filters" class="aside__filter-group">
      <div *ngIf="filterGroup.items.length" class="filter-group__title">
        <span class="title__text">{{filterGroup.filterGroup}}</span>
        <!--      <button *ngIf="filterGroup.items.length > defaultLimit" (click)="getAll(filterGroup)" class="filter-group__see-all">-->
        <!--        {{limits[filterGroup.filterGroup] <= defaultLimit ? 'See all' : 'Show less'}}-->
        <!--      </button>-->
      </div>
      <div *ngIf="filterGroup.items.length" class="filter-group__filters">
        <ng-container *ngFor="let item of filterGroup.items; let index = index">
          <label class="checkbox-container">
            <!--        <label *ngIf="index <= limits[filterGroup.filterGroup]" class="checkbox-container">-->
            <input (change)="setConfigs()"
                   [(ngModel)]="item.state"
                   type="checkbox">
            <span class="checkbox-container__checkmark"></span>
            <span class="checkbox-container__label-text {{filterGroup.filterGroup.toLowerCase()}}">{{item.value}}</span>
          </label>
          <span class="filters__count">
          {{item.count}}
        </span>
        </ng-container>
      </div>
    </div>
  </perfect-scrollbar>
</aside>
