<aside class="aside">
  <perfect-scrollbar class="pmm-scrollbar">
    <div *ngFor="let filterGroup of filters; let index = index" class="aside__filter-group">
      <div class="filter-group__title">
        <span class="title__text">{{filterGroup[0].groupName}}</span>
<!--        <span *ngIf="checkFilterGroup(index, filter)" class="title__text">{{filter.groupName}}</span>-->
        <!--      <button *ngIf="filterGroup.items.length > defaultLimit" (click)="getAll(filterGroup)" class="filter-group__see-all">-->
        <!--        {{limits[filterGroup.filterGroup] <= defaultLimit ? 'See all' : 'Show less'}}-->
        <!--      </button>-->
      </div>
      <div class="filter-group__filters">
        <ng-container *ngFor="let filter of filterGroup; let index = index">
          <label class="checkbox-container">
            <!--        <label *ngIf="index <= limits[filterGroup.filterGroup]" class="checkbox-container">-->
            <input (change)="setConfigs()"
                   [(ngModel)]="filter.state"
                   type="checkbox">
            <span class="checkbox-container__checkmark"></span>
            <span class="checkbox-container__label-text {{filter.groupName.toLowerCase()}}">{{filter.filterName}}</span>
          </label>
          <span class="filters__count">
          {{filter.count}}
        </span>
        </ng-container>
      </div>
    </div>
  </perfect-scrollbar>
</aside>
