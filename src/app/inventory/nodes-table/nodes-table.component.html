<table class="inventory-table">
  <tr>
    <th class="inventory-table__cell">ID</th>
    <th class="inventory-table__cell">Node Name</th>
    <th class="inventory-table__cell">Address</th>
    <th class="inventory-table__cell">Other Details</th>
  </tr>
  <tr *ngFor="let nodeData of nodesData">
    <td class="inventory-table__cell">{{nodeData?.node_id}}</td>
    <td class="inventory-table__cell">{{nodeData?.node_name}}</td>
    <td class="inventory-table__cell">{{nodeData?.address}}</td>
    <td class="inventory-table__cell"></td>
  </tr>
</table>
