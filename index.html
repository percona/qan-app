<!DOCTYPE html>
<html ng-app="ppl" lang="en">
    <head>
        <title>Percona Query Analytics</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="client/content/img/favicon.ico">

        <link rel="stylesheet" href="bower_components/highlightjs/styles/github-gist.css">
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
        <link rel="stylesheet" href="bower_components/angular-bootstrap-nav-tree/dist/abn_tree.css">
        <link rel="stylesheet" href="bower_components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css"/>
        <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">
        <link rel="stylesheet" href="client/content/css/main.css?v=v1.0.0">
        <link rel="stylesheet" href="client/content/css/charts.css?v=v1.0.0">

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/vkBeautify/vkbeautify.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <script src="bower_components/Chart.js/Chart.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/highlightjs/highlight.pack.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
        <script src="bower_components/angular-highlightjs/angular-highlightjs.min.js"></script>
        <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
        <script src="bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
        <script src="bower_components/angular-moment/angular-moment.min.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="bower_components/angular-bootstrap-nav-tree/dist/abn_tree_directive.js"></script>
        <script src="bower_components/clipboard/dist/clipboard.min.js"></script>
        <script src="bower_components/ngclipboard/dist/ngclipboard.min.js"></script>
        <script src="bower_components/d3/d3.min.js"></script>
        <script src="bower_components/numeral/min/numeral.min.js"></script>
        <script src="bower_components/angular-numeraljs/dist/angular-numeraljs.min.js"></script>
        <script src="client/app/controllers.js?v=v1.0.0"></script>
        <script src="client/app/services.js?v=v1.0.0"></script>
        <script src="client/app/directives.js?v=v1.0.2"></script>
        <script src="client/app/filters.js?v=v1.0.0"></script>
        <script src="client/app/app.js?v=v1.0.0"></script>
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-default navbar-fixed-top" query-nav></nav>
            <main>
                <div class="alert-float">
                    <alert ng-repeat="alert in $root.alerts"
                           type="{{ alert.type }}"
                           close="closeAlert($index)"
                           ><span ng-bind-html="alert.msg"></span>
                    </alert>
                </div>
                <div class="load-float" ng-if="$root.loading">
                    <span class="glyphicon glyphicon-refresh glyphicon-spin"></span>
                </div>
                <div ui-view></div>
            </main>
            <footer>
                <div class="row">
                    <div class="col-md-12">
                        <div class="pull-right text-muted">
                            <script>
                                var STATIC_VERSION = 'v1.0.0';
                            </script>
                            <small>v1.0.0</small>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
